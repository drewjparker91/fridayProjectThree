<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <h1 class="jumbotron">Mr. Roboger's Neighborhood!</h1>
  <form id=numberForm class="well">
    <div class="form-group">
      <label for="numberInput">Enter a number!</label>
        <input type="number" id="numberInput" class="form-control" step = "any"><br>
    </div>
    <button type="submit" class ="btn btn-success" id="btnDefault">Submit!</button>
  </form>
  <div id="output">
    <div id="well">
      <p class="outputText"></p>
      <button id="tryAgain" class="btn btn-danger">Try Again!</button>
    </div>
  </div>
</body>
